<!DOCTYPE html>
<html lang="ru">
<head>
  <meta http-equiv="Content-Security-Policy" 
    content="default-src 'none'; 
    connect-src https://gptmix.ru;
    style-src {{cspSource}} 'unsafe-inline'; 
    script-src {{cspSource}} 'unsafe-inline';">
  <meta charset="UTF-8">
  <link href="{{cssUri}}" rel="stylesheet">

  <style>
    .message{
      max-width: 100%;
      width: 100%;
    }

    .message.user{
      text-align: center;
      border: 1px solid var(--vscode-panel-border);
      border-radius: 1rem;
    }

    .message.assistant{
      text-align: start;
    }

    .message pre code{
      display: inline-block;
      max-width: 100%;
      white-space: pre-wrap;
      word-break: break-word;
      overflow-wrap: break-word;
      font-size: 0.75rem;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="d-flex flex-column align-items-center justify-content-center vh-100">
    <div class="d-flex w-100">
      <button id="new-chat">Новый чат</button>
      <button id="chat-list">Чаты</button>
      <button id="login-out">Выход</button>
    </div>
    <div id="messages-container" class="d-flex flex-column flex-grow-1 w-100" style="overflow-y: auto; scrollbar-width: none;">
    </div>

    <div class="w-100">
      <textarea name="message" placeholder="Введите сообщение"></textarea>
      <div class="d-flex">
        <select name="models-select">
        </select>
        <button id="send-message">Отправить</button>
      </div>
    </div>
  </div>

  <script src="{{markedJs}}"></script>
  <script src="{{jsUri}}"></script>
</body>
</html>
