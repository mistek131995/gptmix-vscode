<!DOCTYPE html>
<html lang="ru">
<head>
  <meta http-equiv="Content-Security-Policy" 
    content="default-src 'none'; 
    connect-src https://mixgpt.ru;
    img-src {{cspSource}} data: https:; 
    style-src {{cspSource}} 'unsafe-inline'; 
    script-src {{cspSource}} 'unsafe-inline';">
  <meta charset="UTF-8">
  <link href="{{cssUri}}" rel="stylesheet">
  <link href="{{cssHighlight}}" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    .message{
      max-width: 100%;
      width: 100%;
    }

    .message.user{
      border: 1px solid var(--vscode-panel-border);
      border-radius: 0.5rem;
      padding: 0 0.5rem;
    }

    .message.assistant{
      text-align: start;
    }

    .message pre code{
      display: inline-block;
      max-width: 100%;
      white-space: pre-wrap;
      word-break: break-word;
      overflow-wrap: break-word;
      font-size: 0.75rem;
      padding: 0.5rem;
    }

    .message blockquote p {
      font-size: 0.75rem;
      padding: 0.5rem 0.5rem;
    }

    button img{
        filter: invert(1);
        padding-top: 0.25rem;
    }

    textarea{
      resize: none;
    }
  </style>
</head>
<body>
  <div class="d-flex flex-column align-items-center justify-content-center vh-100">
    <div class="d-flex justify-content-between w-100 mb-1">
      <button id="new-chat">
        <img src="{{newChatIcon}}"/>
      </button>
      <button id="chat-list">
        <img src="{{chatListIcon}}"/>
      </button>
      <button id="login-out">
        <img src="{{loginOutIcon}}"/>
      </button>
    </div>
    <div id="messages-container" class="d-flex flex-column flex-grow-1 w-100" style="overflow-y: auto; scrollbar-width: none;">
    </div>

    <div class="w-100">
      <textarea class="mb-1" name="message" placeholder="Введите сообщение"></textarea>
      <div class="d-flex mb-1">
        <select class="me-2" name="models-select">
        </select>
        <button id="attach-file" class="me-2">
          <img src="{{attachFileIcon}}"/>
        </button>
        <input id="file-input" type="file" class="d-none" multiple accept=".txt,.md,.csv,.tsv,.log,.rst,.tex,.html,.htm,.xml,.xhtml,.css,.scss,.sass,.less,.styl,.stylus,.json,.yaml,.yml,.ini,.conf,.env,.js,.ts,.jsx,.tsx,.py,.rb,.sh,.bat,.java,.kt,.cs,.c,.cpp,.cc,.h,.hpp,.php,.go,.rs,.swift,.sql,.pl,.lua,.scala,.dart,.mjs,.cjs,.dockerfile,.gitignore,.gitattributes,.editorconfig,.npmrc,.babelrc,.eslintrc,.prettierrc,.tsconfig,.jsconfig"/>
        <button id="send-message">
          <img src="{{sendMessageIcon}}"/>
        </button>
        <button id="stop-streaming" class="d-none">
          <img src="{{stopStreamingIcon}}"/>
        </button>
      </div>
      <div class="d-flex flex-wrap mb-1" id="file-list"></div>
    </div>
  </div>

  <script src="{{markedJs}}"></script>
  <script src="{{highlightJs}}"></script>
  <script src="{{jsUri}}"></script>
</body>
</html>
