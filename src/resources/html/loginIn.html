<!DOCTYPE html>
<html lang="ru">
<head>
  <meta http-equiv="Content-Security-Policy" 
    content="default-src 'none'; 
    connect-src https://gptmix.ru;
    style-src {{cspSource}} 'unsafe-inline'; 
    script-src {{cspSource}} 'unsafe-inline';">
  <meta charset="UTF-8">
  <link href="{{cssUri}}" rel="stylesheet">
</head>
<body>
  <div class="d-flex flex-column align-items-center justify-content-center vh-100">
    <div class="text-center mb-5">
      <span>Для входа в аккаунт нужно использовать токен.</span>
      <span>Токен можно создать в профиле.</span>
    </div>

    <form id="login-in-form">
      <input placeholder="Введите токен" name="token" class="mb-3"/>
      <button class="mb-1 w-100" type="submit">
        Войти в аккаунт
      </button>
      <a class="d-block w-100 text-center" href="https://gptmix.ru/profile">
        Создать токен
      </a>
    </form>
  </div>

  <script src="{{jsUri}}"></script>
</body>
</html>
